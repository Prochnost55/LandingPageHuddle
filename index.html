<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Huddle landing page</title>
  
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 logo">
      <img src="./images/logo.svg" alt="logo">  
    </div>

    <div class="col-lg-6 mockups">
      <img src="./images/illustration-mockups.svg" alt="mockups">
    </div>
    <div class="col-lg-6 writeup">
      <h1 class="pb-3">Build The Community Your Fans Will Love</h1>

      <p class="pb-3">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>
        Register
      </button>
      
    </div>

    <div class="col-lg-12 socials mt-3">
     
      
      <div class="icon float-md-right d-flex align-items-center justify-content-center">
        <i class="fab fa-instagram"></i>
      </div>
      <div class="icon float-md-right d-flex align-items-center justify-content-center">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="icon float-md-right d-flex align-items-center justify-content-center">
        <i class="fab fa-facebook-f"></i>
      </div>
    </div>
  </div>
</div>
  <footer>
    Made with <span style="color:red;">‚ù§</span> by Abhishek Singh
  </footer>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</html>
